<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    <script src="firebase-config.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a57c47fadc.js" crossorigin="anonymous"></script>
    <title>FireStore</title>
</head>

<body>
    <h1>Shuffle Chat</h1>
    <main>
        <nav>
            <button id="back_button">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <h2 id="title"></h2>
            <div class="nav_end"></div>
        </nav>
        <div id="content_area">
            <form class="prompt_form" id="login_form">
                <h2>Welcome to Shuffle!</h2>
                <input type="text" id="uuid_input" placeholder="Username" required>
                <button id="login_button">Login</button>
                <h2>Don't have an account?</h2>
                <button id="sign_up_button">Sign up</button>
            </form>
            <!-- ===== Sign Up Form ===== -->
            <form class="prompt_form" id="sign_up_form">
                <h2>Enter your info:</h2>
                <input type="text" id="first_name_input" placeholder="First Name" required>
                <input type="text" id="last_name_input" placeholder="Last Name" required>
                <input type="text" id="age_input" placeholder="Age" required>
                <input type="text" id="gender_input" placeholder="Gender" required>
                <button id="add_account_button">Complete Sign Up</button>
            </form>
            <!-- ===== Pick who to chat with ===== -->
            <form class="prompt_form" id="match_form">
                <h2>This week's matches:</h2>
                <select id="match_input" size="5">
                    <!-- Matches populate here... -->
                </select>
                <button id="pick_match_button">Chat</button>
            </form>
            <!-- ===== Chat ===== -->
            <form id="chat_form">
                <ul id="chat_box">
                    <!-- Chats populate here... -->
                </ul>
                <div id="chat_controls">
                    <input type="text" id="message_input" placeholder="Message">
                    <button id="send_button">Send <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
    </main>
    <h2 id="status"></h2>
</body>

</html>
