<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
        integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
        crossorigin="anonymous" defer></script>
    <script src="http://chancejs.com/chance.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="main.js" defer></script>
    <title>Shuffle | Chat</title>
</head>

<body>
    <h1 class="title">Shuffle Chat</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" name="name-input" id="name-input" class="name-input" value="random" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <!-- Message Threads Here... -->
            <!-- Feedback Below... -->
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Message">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send <span><i class="far fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total"></h3>
</body>

</html>
